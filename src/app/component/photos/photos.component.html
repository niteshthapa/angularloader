<div class="row">
    <div class="col-md-4 mb-3" *ngFor="let photo of photos">
        <div class="card">
            <img [src]="photo.thumbnailUrl" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{photo.title}}</h5>
          
            </div>
          </div>
    </div>
</div>
